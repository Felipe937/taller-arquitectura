sonar.projectKey=SpaceYisus_taller-arquitectura
sonar.organization=spaceyisus

# Agregar HTML a los sources
sonar.sources=src,.
sonar.tests=src/tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Configuración de cobertura
sonar.python.coverage.reportPaths=src/coverage.xml
sonar.python.xunit.reportPath=src/test-results.xml

# Configuración de new code
sonar.leak.period=30

# Excluir archivos
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.venv/**,**/venv/**

# Configuración específica de Python
sonar.python.version=3.9

# Habilitar duplicación de código
sonar.cpd.exclusions=**/tests/**
